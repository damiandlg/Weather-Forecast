<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="temp-display">0.0</h1>
        <small id="weather-desc"></small>
        <form id="form">
            <input
            id="input-city" 
            type="text" 
            placeholder="enter city">
            <button type="submit">Search</button>
        </form>

    </div>





  <!--SCRIPTS-->
    
  <script src="./assets/index.js"> </script>
 <script>

    const searchForm = document.getElementById('form')
    const inputCity = document.getElementById('input-city')
    const tempDisplay = document.getElementById('temp-display')
    const weatherDescription = document.getElementById('weather-desc')

    searchForm.addEventListener('submit', (e) => {
        e.preventDefault()
        const apiKey = 'd98d785e9ed33288cf7b14ba756e798f'
        const cityName = inputCity.value

        getForecast(cityName, apiKey).then((json) => {
        console.log(json)
        tempDisplay.innerHTML = json.main.temp
        weatherDescription.innerHTML = json.weather[0].description
        }).catch((err) => {
        console.log(err.message)
        })

    })
    

</script>
    
</body> 

   </html>
